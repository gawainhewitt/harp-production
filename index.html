<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harp</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="startscreen">
      <div id="innerstartscreen">
        <div id="startbutton">Loading...</div>
      </div>
    </div>

    <div id="optionscreen">
      <div id="zerochordbutton">top</div>
      <div>
        middle
        <label class="switch">
          <input type="checkbox" id="onechordbutton" />
          <span class="slider round"></span>
          two
        </label>
      </div>
      <div>
        bottom
        <label class="switch">
          <input type="checkbox" id="twochordbutton" />
          <span class="slider round"></span>
          three
        </label>
      </div>
      <div id="backbutton"><button type="button">Save</button></div>
    </div>

    <div id="wrapper">
      <div id="topbox">
        <div id="inner-top-box">
          <div id="about">
            <button class="button-49-about" role="button">About</button>
          </div>
          <div></div>
          <div id="optionsbutton">
            <button class="button-49-options" role="button">Options</button>
          </div>
        </div>
      </div>

      <div id="chord-container">
        <div id="zero">
          <div id="chord0name">G</div>
          <div id="stringscontainer0">
            <div id="c0s0"></div>
            <div id="c0s1"></div>
            <div id="c0s2"></div>
            <div id="c0s3"></div>
            <div id="c0s4"></div>
            <div id="c0s5"></div>
            <div id="c0s6"></div>
            <div id="c0s7"></div>
            <div id="c0s8"></div>
            <div id="c0s9"></div>
          </div>
          <div id="chordzerorightspace"></div>
        </div>
        <div id="one">
          <div id="chord1name">F</div>
          <div id="stringscontainer1">
            <div id="c1s0"></div>
            <div id="c1s1"></div>
            <div id="c1s2"></div>
            <div id="c1s3"></div>
            <div id="c1s4"></div>
            <div id="c1s5"></div>
            <div id="c1s6"></div>
            <div id="c1s7"></div>
            <div id="c1s8"></div>
            <div id="c1s9"></div>
          </div>
          <div id="chordonerightspace"></div>
        </div>
        <div id="two">
          <div id="chord2name">C</div>
          <div id="stringscontainer2">
            <div id="c2s0"></div>
            <div id="c2s1"></div>
            <div id="c2s2"></div>
            <div id="c2s3"></div>
            <div id="c2s4"></div>
            <div id="c2s5"></div>
            <div id="c2s6"></div>
            <div id="c2s7"></div>
            <div id="c2s8"></div>
            <div id="c2s9"></div>
          </div>
          <div id="chordtworightspace"></div>
        </div>
      </div>

      <div id="bottombox">
        <p id="bttext"></p>
      </div>
    </div>

    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
