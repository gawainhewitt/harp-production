<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harp</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="startscreen">
      <div id="innerstartscreen">
        <div id="startbutton">Start</div>
      </div>
    </div>

    <div id="wrapper">
      <div class="top-box" id="top-box">
        <div id="inner-top-box">
          <div id="onechord">one</div>
          <div id="twochord">two</div>
          <div id="threechord">three</div>
        </div>
      </div>

      <div id="middle-box">
        <div class="one" id="one">
          <div class="string" id="c0s0"></div>
          <div class="string" id="c0s1"></div>
          <div class="string" id="c0s2"></div>
          <div class="string" id="c0s3"></div>
          <div class="string" id="c0s4"></div>
          <div class="string" id="c0s5"></div>
          <div class="string" id="c0s6"></div>
          <div class="string" id="c0s7"></div>
          <div class="string" id="c0s8"></div>
          <div class="string" id="c0s9"></div>
        </div>
        <div class="two" id="two">
          <div class="string" id="c1s0"></div>
          <div class="string" id="c1s1"></div>
          <div class="string" id="c1s2"></div>
          <div class="string" id="c1s3"></div>
          <div class="string" id="c1s4"></div>
          <div class="string" id="c1s5"></div>
          <div class="string" id="c1s6"></div>
          <div class="string" id="c1s7"></div>
          <div class="string" id="c1s8"></div>
          <div class="string" id="c1s9"></div>
        </div>
        <div class="three" id="three">
          <div class="string" id="c2s0"></div>
          <div class="string" id="c2s1"></div>
          <div class="string" id="c2s2"></div>
          <div class="string" id="c2s3"></div>
          <div class="string" id="c2s4"></div>
          <div class="string" id="c2s5"></div>
          <div class="string" id="c2s6"></div>
          <div class="string" id="c2s7"></div>
          <div class="string" id="c2s8"></div>
          <div class="string" id="c2s9"></div>
        </div>
      </div>

      <!-- <div class="bottom-box" id="bottom">
          <p id="bttext">bottom-box</p>
        </div> -->
    </div>

    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
