<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harp</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="startscreen">
      <div id="innerstartscreen">
        <div id="startbutton">Loading...</div>
      </div>
    </div>

    <div id="optionscreen">
      <div id="optionstop"></div>
      <div id="optionsmiddle">
        <div id="topchord">top</div>
        <div>
          <label for="select0key"></label>
          <select name="select0key" id="select0key">
            <option value="C">Key: C</option>
            <option value="C#">Key: C#/Db</option>
            <option value="D">Key: D</option>
            <option value="D#">Key: D#/Eb</option>
            <option value="E">Key: E</option>
            <option value="F">Key: F</option>
            <option value="F#">Key: F#/Gb</option>
            <option value="G" selected>Key: G</option>
            <option value="G#">Key: G#/Ab</option>
            <option value="A">Key: A</option>
            <option value="A#">Key: A#/Bb</option>
            <option value="B">Key: B</option>
          </select>
        </div>

        <div></div>
        <div></div>

        <div id="middlechord">middle</div>
        <div>
          <label for="select1key"></label>
          <select name="select1key" id="select1key">
            <option value="C">Key: C</option>
            <option value="C#">Key: C#/Db</option>
            <option value="D">Key: D</option>
            <option value="D#">Key: D#/Eb</option>
            <option value="E">Key: E</option>
            <option value="F" selected>Key: F</option>
            <option value="F#">Key: F#/Gb</option>
            <option value="G">Key: G</option>
            <option value="G#">Key: G#/Ab</option>
            <option value="A">Key: A</option>
            <option value="A#">Key: A#/Bb</option>
            <option value="B">Key: B</option>
          </select>
        </div>
        <div></div>
        <div>
          <label class="switch">
            <input type="checkbox" id="onechordbutton" />
            <span class="slider round"></span>
          </label>
        </div>
        <div id="bottomchord">bottom</div>
        <div>
          <label for="select2key"></label>
          <select name="select2key" id="select2key">
            <option value="C" selected>Key: C</option>
            <option value="C#">Key: C#/Db</option>
            <option value="D">Key: D</option>
            <option value="D#">Key: D#/Eb</option>
            <option value="E">Key: E</option>
            <option value="F">Key: F</option>
            <option value="F#">Key: F#/Gb</option>
            <option value="G">Key: G</option>
            <option value="G#">Key: G#/Ab</option>
            <option value="A">Key: A</option>
            <option value="A#">Key: A#/Bb</option>
            <option value="B">Key: B</option>
          </select>
        </div>
        <div></div>
        <div>
          <label class="switch">
            <input type="checkbox" id="twochordbutton" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div>
        <div id="backbutton">
          <button type="button" class="button-49-save">Save</button>
        </div>
      </div>
      <div id="optionsbottom"></div>
    </div>

    <div id="wrapper">
      <div id="topbox">
        <div id="inner-top-box">
          <div id="about">
            <button class="button-49-about" role="button">About</button>
          </div>
          <div></div>
          <div id="optionsbutton">
            <button class="button-49-options" role="button">Options</button>
          </div>
        </div>
      </div>

      <div id="chord-container">
        <div id="zero">
          <div id="chord0name">G</div>
        </div>
        <div id="stringscontainer0">
          <div id="c0s0"></div>
          <div id="c0s1"></div>
          <div id="c0s2"></div>
          <div id="c0s3"></div>
          <div id="c0s4"></div>
          <div id="c0s5"></div>
          <div id="c0s6"></div>
          <div id="c0s7"></div>
          <div id="c0s8"></div>
          <div id="c0s9"></div>
        </div>
        <div id="chordzerorightspace"></div>
        <div id="one">
          <div id="chord1name">F</div>
        </div>
        <div id="stringscontainer1">
          <div id="c1s0"></div>
          <div id="c1s1"></div>
          <div id="c1s2"></div>
          <div id="c1s3"></div>
          <div id="c1s4"></div>
          <div id="c1s5"></div>
          <div id="c1s6"></div>
          <div id="c1s7"></div>
          <div id="c1s8"></div>
          <div id="c1s9"></div>
        </div>
        <div id="chordonerightspace"></div>
        <div id="two"><div id="chord2name">C</div></div>
        <div id="stringscontainer2">
          <div id="c2s0"></div>
          <div id="c2s1"></div>
          <div id="c2s2"></div>
          <div id="c2s3"></div>
          <div id="c2s4"></div>
          <div id="c2s5"></div>
          <div id="c2s6"></div>
          <div id="c2s7"></div>
          <div id="c2s8"></div>
          <div id="c2s9"></div>
        </div>
        <div id="chordtworightspace"></div>
      </div>

      <div id="bottombox">
        <p id="bttext"></p>
      </div>
    </div>

    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
