<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harp</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div id="startscreen">
      <div id="innerstartscreen">
        <div id="startbutton">Loading...</div>
      </div>
    </div>

    <div id="optionscreen">
      <div id="optionstop"></div>
      <div id="optionsmiddle">
        <div id="topchord">
          top

          <label for="select0key">Key:</label>
          <select name="select0key" id="select0key">
            <option value="0">Key</option>
            <option value="1">Key: C</option>
            <option value="2">Key: C#/Db</option>
            <option value="3">Key: D</option>
            <option value="4">Key: D#/Eb</option>
            <option value="5">Key: E</option>
            <option value="6">Key: F</option>
            <option value="7">Key: F#/Gb</option>
            <option value="8">Key: G</option>
            <option value="9">Key: G#/Ab</option>
            <option value="10">Key: A</option>
            <option value="11">Key: A#/Bb</option>
            <option value="12">Key: B</option>
          </select>
        </div>
        <div id="middlechord">
          middle
          <label class="switch">
            <input type="checkbox" id="onechordbutton" />
            <span class="slider round"></span>
          </label>
        </div>
        <div id="bottomchord">
          bottom
          <label class="switch">
            <input type="checkbox" id="twochordbutton" />
            <span class="slider round"></span>
          </label>
        </div>
        <div id="backbutton">
          <button type="button" class="button-49-save">Save</button>
        </div>
      </div>
      <div id="optionsbottom"></div>
    </div>

    <div id="wrapper">
      <div id="topbox">
        <div id="inner-top-box">
          <div id="about">
            <button class="button-49-about" role="button">About</button>
          </div>
          <div></div>
          <div id="optionsbutton">
            <button class="button-49-options" role="button">Options</button>
          </div>
        </div>
      </div>

      <div id="chord-container">
        <div id="zero">
          <div id="chord0name">G</div>
          <div id="stringscontainer0">
            <div id="c0s0"></div>
            <div id="c0s1"></div>
            <div id="c0s2"></div>
            <div id="c0s3"></div>
            <div id="c0s4"></div>
            <div id="c0s5"></div>
            <div id="c0s6"></div>
            <div id="c0s7"></div>
            <div id="c0s8"></div>
            <div id="c0s9"></div>
          </div>
          <div id="chordzerorightspace"></div>
        </div>
        <div id="one">
          <div id="chord1name">F</div>
          <div id="stringscontainer1">
            <div id="c1s0"></div>
            <div id="c1s1"></div>
            <div id="c1s2"></div>
            <div id="c1s3"></div>
            <div id="c1s4"></div>
            <div id="c1s5"></div>
            <div id="c1s6"></div>
            <div id="c1s7"></div>
            <div id="c1s8"></div>
            <div id="c1s9"></div>
          </div>
          <div id="chordonerightspace"></div>
        </div>
        <div id="two">
          <div id="chord2name">C</div>
          <div id="stringscontainer2">
            <div id="c2s0"></div>
            <div id="c2s1"></div>
            <div id="c2s2"></div>
            <div id="c2s3"></div>
            <div id="c2s4"></div>
            <div id="c2s5"></div>
            <div id="c2s6"></div>
            <div id="c2s7"></div>
            <div id="c2s8"></div>
            <div id="c2s9"></div>
          </div>
          <div id="chordtworightspace"></div>
        </div>
      </div>

      <div id="bottombox">
        <p id="bttext"></p>
      </div>
    </div>

    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
